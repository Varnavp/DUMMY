<!DOCTYPE html>
<html>
<head>
    <title>Personalized Fitness Website</title>
    <link rel="stylesheet" type="text/css" href="workout.css">
</head>
<body>
    <h1>Personalized Fitness Website</h1>
    <form id="customizationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label for="fitness-level">Fitness Level:</label>
        <select id="fitness-level" name="fitness-level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <br><br>
        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal">
            <option value="weight-loss">Weight Loss</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="general-fitness">General Fitness</option>
        </select>
        <br><br>
        <label for="workout-frequency">Weekly Workout Frequency:</label>
        <select id="workout-frequency" name="workout-frequency">
            <option value="1-2">1-2 days</option>
            <option value="3-4">3-4 days</option>
            <option value="5-6">5-6 days</option>
            <option value="7">7 days</option>
        </select>
        <br><br>
        <label for="equipment">Available Equipment:</label>
        <input type="checkbox" id="equipment-cardio" name="equipment-cardio" value="cardio">
        <label for="equipment-cardio">Cardio Machines</label>
        <input type="checkbox" id="equipment-weights" name="equipment-weights" value="weights">
        <label for="equipment-weights">Free Weights</label>
        <input type="checkbox" id="equipment-machines" name="equipment-machines" value="machines">
        <label for="equipment-machines">Weight Machines</label>
        <br><br>
        <input type="submit" value="Generate Personalized Routine">
    </form>

    <script
   src="workout.js">
       
    </script>
</body>
</html>
