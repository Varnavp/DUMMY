<!DOCTYPE html>
<html>
<head>
  <title>Customized Diet Suggestion</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Customized Diet Suggestion</h1>
  
  <label for="goal">Select your goal:</label>
  <select id="goal">
    <option value="gain">Weight Gain</option>
    <option value="loss">Weight Loss</option>
    <option value="maintain">Weight Maintenance</option>
  </select>
  
  <button onclick="generateDietPlan()">Generate Diet Plan</button>
  
  <div id="diet-plan"></div>

  <script src="script.js"></script>
</body>
</html>
